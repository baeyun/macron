<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
        font-family:  "Trebuchet MS", sans-serif;
    }
    input, textarea {
      border: 2px solid #1565C0;
      background: #C5E1A5;
      padding:  10px 20px;
      border-radius: 5px;
      font-size: 20px;
    }
    div > * {
      display:  block;
      margin: 20px auto;
    }

    textarea {
      width:  25%;
      height:  150px;
    }

      padding:  10px 20px;
      border: none;

    }
    body {

      color: #ddd;
    }
  </style>
</head>
